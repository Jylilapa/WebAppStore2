{% extends "catalog/base.html" %}
{% block content %}
    <div class="row mt-5 mx-auto p-2">
        <div class="col-1"></div>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                  <div class="col">
                    <div class="card">
                        <img src="{{ object.preview.url }}" class="card-img-top" >
                        <div class="card-body">
                            <h5 class="card-title">Заголовок: {{ object.title }}</h5>
                            <p class="card-text">Содержимое: {{ object.content }}</p>
                            <p class="card-text">Дата создания {{ object.created_at | date:"d M Y" }}</p>
                            <p class="card-text">Количество просмотров: {{ counter_views }} </p>
                        </div>
                        <a class="btn btn-primary" href="{% url 'blog:record_update' %}" role="button">Редактировать</a>
                        <a class="btn btn-primary" href="{% url 'blog:record_delete' %}" role="button">Удалить</a>

                    </div>
                  </div>
            </div>
        <div class="col-1"></div>
    </div>
{% endblock %}

{% extends "catalog/base.html" %}
{% block content %}
    <div class="row mt-5 mx-auto p-2">
        <div class="col-1"></div>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                  <div class="col">
                    <div class="card">
                      <img src="{{ product.image.url }}" class="card-img-top" >
                      <div class="card-body">
                        <h5 class="card-title">{{ object.name }}</h5>
                        <p class="card-text">Категория: {{ object.category }}</p>
                        <p class="card-text">Описание: {{ object.description }}</p>
                        <p class="card-text">Цена: {{ object.price }} руб.</p>
                        <p class="card-text">Дата внесения товара в каталог: {{ object.created_at | date:"d M Y"  }} </p>
                      </div>
                    </div>
                  </div>
            </div>
        <div class="col-1"></div>
    </div>
{% endblock %}
